azurefunctions {
    resourceGroup = 'ocio-ede-dev-moderate-hl7-rg'
    appName = 'ocio-ede-dev-supplemental-api'
    
    runtime {
      os = 'mac'
    }
    localDebug = "transport=dt_socket,server=y,suspend=n,address=5005"
}