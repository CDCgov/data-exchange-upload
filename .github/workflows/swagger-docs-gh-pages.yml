name: Deploy Swagger docs with GitHub Pages dependencies preinstalled

on:
  push:
    # branches: ['main']
    branches: ['UPLOAD-1825/playwright-ghpages']

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
      - name: Upload Docs
        uses: actions/upload-artifact@v2
        with:
          name: swagger-docs
          path: docs/
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Download Docs
        uses: actions/download-artifact@v2
        with:
          name: swagger-docs
          path: .
      - name: Push Swagger Docs
        timeout-minutes: 3
        run: |
          git add .
          git commit -m "workflow: updating swagger documents"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully published new swagger documents to repo."
              exit 0
            fi
          done

