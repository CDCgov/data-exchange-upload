openapi: 3.0.1

info:
  title: ocio-dmz-dev-upload-status
  description: ''
  version: '1.0'

servers:
- url: https://apidev.cdc.gov/status

paths:
  "/{tguid}":
    get:
      summary: StatusForTguid
      description: Provides upload status for a specific tguid
      operationId: get-statusfortguid
      parameters:
      - name: tguid
        in: path
        description: ID generated by Tus of the uploaded file
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success

  "/health":
    get:
      summary: HealthCheck
      operationId: healthcheck
      responses:
        '200':
          description: Success


components:
  securitySchemes:
    sams:
      type: oauth2
      description: This API uses OAuth-2 with the password grant flow. 
      flows:
        password:
          tokenUrl: https://apidev.cdc.gov/oauth
          scopes:
            dex:status: dex status
            
security:
   - sams: []