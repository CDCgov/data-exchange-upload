query GetUploadStats($datastream: String!, $route: String!, $dateStart: String, $dateEnd: String) {
    getUploadStats(
        dataStreamId: $datastream
        dataStreamRoute: $route
        dateStart: $dateStart
        dateEnd: $dateEnd
    )  {
        completedUploadsCount
        inProgressUploadsCount
        pendingUploads {
            totalCount
        }
        undeliveredUploads {
            totalCount
        }
    }}
