<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="stylesheet" href="/assets/form.css">
    <link rel="icon" type="image/x-icon" href="/assets/dex_logo.svg">
    <title>DEX Upload</title>
</head>

<body>
    <nav id="nav-banner"></nav>
    <main id="main" class="upload-container">
        <h1>Welcome to DEX Upload</h1>
        <h2>Start the upload process by entering a data stream and route.</h2>
        <div class="form-container">
            <form method="GET" action="/manifest">
                <div class="input-container">
                    <label for="data_stream">Data Stream</label>
                    <input type="text" id="data_stream" name="data_stream" required />
                </div>
                <div class="input-container">
                    <label for="data_stream_route">Data Stream Route</label>
                    <input type="text" id="data_stream_route" name="data_stream_route" required />
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="/assets/banner.js"></script>
</html>
