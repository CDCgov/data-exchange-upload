networks:
  e2e-azure-network:

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite-test
    networks:
      - e2e-azure-network
  upload-server:
    image: golang:alpine
    container_name: upload-server-azure
    volumes:
      - .:/code
      - ../upload-configs:/upload-configs
    working_dir: /code
    environment:
      - SERVER_HOSTNAME=upload-server-azure
      - AZURE_STORAGE_ACCOUNT=devstoreaccount1
      # Default test storage key can be found here https://github.com/Azure/Azurite?tab=readme-ov-file#default-storage-account
      - AZURE_STORAGE_KEY=${AZURITE_STORAGE_KEY}
      - AZURE_ENDPOINT=http://azurite-test:10000/devstoreaccount1
      - TUS_AZURE_CONTAINER_NAME=test
      - DEX_DELIVERY_CONFIG_FILE
    command: /bin/sh -c "./run-server.sh"
    networks:
      - e2e-azure-network
    depends_on:
      - azurite
  playwright:
    image: mcr.microsoft.com/playwright:v1.48.0-focal
    container_name: playwright-azure
    volumes:
      - ../tests/smoke/playwright:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - CI=${CI}
      - SERVER_URL=http://upload-server-azure:8080
      - UI_URL=http://upload-server-azure:8081
      - TEST_REPORTS_DIR=${TEST_REPORTS_DIR:-./test-reports}
      - TEST_REPORT_JSON=azure-test-report.json
      - TEST_RESULTS_DIR=${TEST_RESULTS_DIR:-./test-results}
    command: /bin/sh -c "npm install; ./wait-for-it.sh $$UI_URL; npm test --workers=1"
    networks:
      - e2e-azure-network
   