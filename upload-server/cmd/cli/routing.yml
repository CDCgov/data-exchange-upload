delivery:
  - name: "edav"
    system: "s3"
    connection: 
      connections_string: "$EDAV_CONNECTION_STRING"
      bucket_name: "edav"
    manifest_conditions:
      - key: "data_stream_id"
        value: "dextesting"
      - key: "data_stream_route"
        value: "testevent1"
  - name: "routing"
    system: "file"
    folder: "routing"
    manifest_conditions:
      - key: "data_stream_id"
        value: "dextesting"